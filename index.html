<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>오늘 주식 뭐 살까?</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>오늘 주식 뭐 살까?</h1>
      <div id="image-upload-section">
        <p>분석할 주식 차트 이미지를 올려주세요.</p>
        <input type="file" id="image-upload-input" multiple accept="image/*">
        <img id="selected-image" src="#" alt="Selected Stock Chart" style="max-width: 100%; display: none;">
      </div>
      <form id="analysis-form"></form>
      <button id="analyze-btn">분석 시작</button>
      <div id="result-display">
        <p>분석 결과가 여기에 표시됩니다.</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
